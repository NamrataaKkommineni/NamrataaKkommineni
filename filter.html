<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
    <title>CodePen - Basic Portfolio Filtering System // jQuery // UI/UX // CSS Grid</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/filter.css">


</head>

<body translate="no">
    <main>
        <section id="controls">
            <ul>
                <li class="filter filter-Projects active ">Projects</li>
                <li class="filter filter-Publications ">Publications</li>
                <li class="filter filter-Certifications ">Certifications</li>
                <li class="filter filter-Webinars ">Webinars</li>
                <li class="filter filter-Copyrights ">Copyrights</li>
                <li class="filter filter-Patents ">Patents</li>
            </ul>
        </section>
        <div class="grid-wrapper">
            <div class="image Projects Projects-1 all"></div>
            <div class="image Publications Publications-1 all"></div>
            <div class="image Publications Publications-2 all"></div>
            <div class="image Certifications Certifications-1 all"></div>
            <div class="image Publications Publications-3 all"></div>
            <div class="image Certifications Certifications-2 all"></div>
            <div class="image Publications Publications-4 all"></div>
            <div class="image Projects Projects-2 all"></div>
            <div class="image Certifications Certifications-3 all"></div>
            <div class="image Projects Projects-3 all"></div>
            <div class="image Projects Projects-4 all"></div>
            <div class="image Certifications Certifications-4 all"></div>
        </div>
    </main>
    <script src="https://cpwebassets.codepen.io/assets/common/stopExecutionOnTimeout-1b93190375e9ccc259df3a57c1abc0e64599724ae30d7ea4c6877eb615f89387.js"></script>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script>
    <script id="rendered-js">
        // Want to show a particular category on page load (not all the images)? Add this code to the top of the javascript file


        // Hide all the images
        $('.all').addClass('hide');

        // Show only the Projects category. Change to the category you want to show on page load
        $('.Projects').removeClass('hide');

        // Remove active class from all filter buttons
        $('.filter').removeClass('active');

        // Apply active class to the filter button matching the filter you want to be shown on page load
        $('.filter-Projects').addClass('active');


        //---------------------------------------------------------
        //---------------------------------------------------------


        // Show all
        $('.filter-all').on('click', function() {
            var $this = $(this);
            $('.filter').removeClass('active');
            $this.addClass('active');
            $('.all').removeClass('hide');
        });

        // Show Projects
        $('.filter-Projects').on('click', function() {
            var $this = $(this);
            $('.filter').removeClass('active');
            $this.addClass('active');
            $('.Projects').removeClass('hide');
            $('.Publications, .Certifications').addClass('hide');
        });

        // Show Publications
        $('.filter-Publications').on('click', function() {
            var $this = $(this);
            $('.filter').removeClass('active');
            $this.addClass('active');
            $('.Publications').removeClass('hide');
            $('.Certifications, .Projects').addClass('hide');
        });

        // Show Certifications
        $('.filter-Certifications').on('click', function() {
            var $this = $(this);
            $('.filter').removeClass('active');
            $this.addClass('active');
            $('.Certifications').removeClass('hide');
            $('.Projects, .Publications').addClass('hide');
        });
    </script>



</body>

</html>
